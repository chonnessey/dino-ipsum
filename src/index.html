<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Dino Hangman</title>
</head>
<body>
  <section class="main">
    <div class="container">
      <button class="btn btn-success btn-lg" id="get-dino">Get A Dino!</button>
      <div>
        <p id="display-string"></p>
      </div>
      <div>
        <p id="wrong-guesses"></p>
      </div>
      <form id="input">
        <div class="form-group">
          <label for="letter">Input a letter</label>
          <input id="letter" type="text" class="form-control">
        </div>
        <div id="warning">Please submit one letter only!</div>
        <button class="btn btn-primary btn-small" type="submit" id="get-letter">submit..if you dare</button>

      </form>
      <div id="t-rex"><img src="https://images.unsplash.com/photo-1592051408001-405dd63755e7?ixid=MnwxMjA3fDB8MHxzZWFyY2h8MjN8fGRpbm9zYXVyfGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="t-rex with guitar pick.">CONGRATS ON THE WIN!</div>

      <div id="meteor">
        <img src="https://images.unsplash.com/photo-1573487482166-09cd477f7b3b?ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8bWV0ZW9yJTIwZXhwbG9zaW9ufGVufDB8fDB8fA%3D%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60" alt="explosion">
        Oh no! Better luck next time.
      </div>
    </div>
  </section>
</body>
</html>
